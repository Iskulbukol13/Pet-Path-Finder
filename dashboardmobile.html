<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Dashboard</title>
    <link rel="stylesheet" href="dashboardmobile.css">
</head>
<body>
    <div class="container">
        <h1>Pet Dashboard</h1>
        <select id="viewSelector">
            <option value="register">Pet Registration</option>
            <option value="trace">Pet Trace</option>
        </select>

        <div id="registration" class="view">
            <h2>Register Your Pet</h2>
            <form method="POST" action="petregistration.php">
                <input type="hidden" name="user_id" value="USER_ID_HERE">
                <input type="text" name="pet_name" placeholder="Pet Name" required>
                <input type="text" name="pet_id" placeholder="Pet ID" required>
                <button type="submit">Register Pet</button>
            </form>
        </div>

        <div id="tracing" class="view" style="display: none;">
            <h2>Trace Your Pet</h2>
            <input type="text" id="petID" placeholder="Enter Pet ID">
            <button id="traceButton">Trace Pet</button>
            <div id="map" style="width: 100%; height: 400px;"></div>
        </div>
    </div>

    <script src="dashboardmobile.js"></script>
</body>
</html>
